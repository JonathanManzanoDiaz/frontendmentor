<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card_container">
    <div class="card">
      <div class="img"><img src="images/image-header-mobile.jpg" alt=""></div>
      <div class="img-desktop"></div>

      <div class="desktop">
        <div class="text_card">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and
            overall efficiency.</p>
        </div>
        <div class="numbers">
          <div class="type">
            <h3 class="ten">10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="type">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="type">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JonathanManzanoDiaz/frontendmentor/tree/gh-pages">Jonathan Manzano Diaz</a>.
  </div>
</body>

</html>
