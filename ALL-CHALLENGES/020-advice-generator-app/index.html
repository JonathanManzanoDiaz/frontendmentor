<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" async></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <section class="container">
      <h5>ADVICE# <span class="spanAdvice">000</span></h5>
      <p class="advicePar">Click on dice for generate a advice!
      </p>
      <img class="patternMobile" src="images/pattern-divider-mobile.svg" alt="">
      <img class="patternDesk" src="images/pattern-divider-desktop.svg" alt="">

      <br>
      <span class="dice"><img src="images/icon-dice.svg" alt=""></span>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/JonathanManzanoDiaz/frontendmentor/">Jonathan Manzano Diaz</a>.
  </div>
</body>

</html>
